name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
    - uses: actions/setup-python@v4.7.0
      with:
        python-version: '3.9'
        cache: 'pip'
    - name: Install dependencies
    - run: pip install -r requirements.txt
    
    - name: Run tests
    - run: python -m unittest discover tests

